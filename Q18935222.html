<p>Born on October 5, 1905 in Berlin.</p> <p>Cohn studied in Berlin between 1923-26 under Adolph Goldschmid and in Freiburg 1926-29 under Hans Jantzen, where he wrote his dissertation in 1929.</p> <p>There he was hired by New York University professor Richard Offner as an assistant.</p>
