<p>The son of a Berlin banker, Badt studied art history and philosophy first at the universities of Berlin and Munich and then in Freiburg, where he was a student of Wilhelm Vöge.</p> <p>He returned to Germany in 1950, where he became a German citizen in 1952 and helped to reorganize the university system.</p>
